<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="{% url 'temki' %}" class="nav-link px-2 text-white">Темки</a></li>
                <li><a href="{% url 'create' %}" class="nav-link px-2 text-white">Замутить темку</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">О нас!</a></li>
                {% else %}
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">О нас!</a></li>
                {% endif %}
            </ul>

            <div class="text-end">
                {% if request.user.is_authenticated %}
                <button type="button" class="btn btn-outline-light me-2">{{ user.username }}</button>
                <a href="{% url 'logoutt' %}"><button type="button" class="btn btn-warning">Выйти</button></a>
                {% else %}
                <a href="{% url 'sign-up' %}"><button type="button" class="btn btn-outline-light me-2">Регистрация</button></a>
                <a href="{% url 'login' %}"><button type="button" class="btn btn-warning">Войти</button></a>
                {% endif %}
            </div>
    </header>

</div>

    <main>
        <div class = "container">
            {% block content %} {% endblock %}

    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="text-muted">© 2021 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
    </footer>

</body>
</html>
